    <title>Your Employees</title>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>

          <div class="header-extras" id="header-username"></div>
      </nav>
    </header>

    <div class="container">
      <div class="employee-form">
        <form>
          <div class="form-row">
            <div class="col-md-3">
              <label class="sr-only" for="formInputEmployeeName">Employee Name</label>
              <input
                id="formInputEmployeeName"
                class="form-control"
                type="text"
                name="employee-name"
                placeholder="Employee name"
              />
            </div>               
            <div class="col-md-3">
              <label class="sr-only" for="formInputEmployeePosition">Position</label>
              <input
                id="formInputEmployeePosition"
                class="form-control"
                type="text"
                name="employee-position"
                placeholder="Employee position"
              />
            </div>         
            <div class="col-md-3">
              <label class="sr-only" for="formInputEmployeeSupervisor">Supervisor</label>
              <input
                id="formInputEmployeeSupervisor"
                class="form-control"
                type="text"
                name="employee-supervisor"
                placeholder="Employee supervisor"
              />
            </div>
          
            <div class="col-md-3">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="doAddEmployee(event)"
              >
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>
     
      <div id="employees">Loading...</div>
    </div>
